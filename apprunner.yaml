version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3.11 -m ensurepip --upgrade # Upgrade pip (optional)
      - pip3 install Django # Install Django and dependencies
      - pip3 install -r requirements.txt
    post-build:
      - python3 manage.py migrate --noinput
      - python3 manage.py collectstatic --noinput
  env:
    - name: DEBUG
      value: "on"
    - name: SECRET_KEY
      value: 'django-insecure-a@7_(i+v^-%dtj!kc*-)e+%b*688rwm9)yop$!0!%_l+_d=#(v'
    - name: ALLOWED_HOSTS
      value: "*"
run:
  runtime-version: 3.11
  command: pip3 install gunicorn # Install gunicorn at runtime
  pre-run: [] 
  command: pip run gunicorn Kanban_ui.wsgi:application --log-file -
  network:
    port: 8080 
  env:
    - name: DEBUG
      value: "on"
    - name: SECRET_KEY
      value: 'django-insecure-a@7_(i+v^-%dtj!kc*-)e+%b*688rwm9)yop$!0!%_l+_d=#(v'
    - name: ALLOWED_HOSTS
      value: "*"
    
