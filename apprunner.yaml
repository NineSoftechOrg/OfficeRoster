version: 1.0
runtime: python311
build:
  commands:
   - python -m ensurepip --upgrade # Upgrade pip (optional)
   - pip install Django # Install Django and dependencies
   - pip install -r requirements.txt
   - python manage.py migrate --noinput
   - python manage.py collectstatic --noinput
  env:
    - name: DEBUG
      value: "on"
    - name: SECRET_KEY
      value: 'django-insecure-a@7_(i+v^-%dtj!kc*-)e+%b*688rwm9)yop$!0!%_l+_d=#(v'
    - name: ALLOWED_HOSTS
      value: "*"
run:
  runtime-version: 3.11
  command: pip3 install gunicorn Kanban_ui.wsgi # Install gunicorn at runtime
  pre-run: [] # Remove pre-run section
  command: gunicorn Kanban_ui.wsgi --log-file -
  network: 
    port: 8080
    env: 8080  
  env:
    - name: DEBUG
      value: "on"
    - name: SECRET_KEY
      value: 'django-insecure-a@7_(i+v^-%dtj!kc*-)e+%b*688rwm9)yop$!0!%_l+_d=#(v'
    - name: ALLOWED_HOSTS
      value: "*"
